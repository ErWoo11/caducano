<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CaducaNo - Tu botiquín sin sorpresas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --azul: #4A90E2;
      --verde: #7ED321;
      --rojo: #E74C3C;
      --blanco: #FFFFFF;
      --fondo: #F8F9FA;
      --gris: #333;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--fondo);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .logo-container {
      width: 192px;
      height: 192px;
      margin-bottom: 20px;
      /* Asegura que la imagen se ajuste perfectamente sin distorsión */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Importante: mantiene la proporción y no recorta */
      background-color: transparent;
    }

    h1 {
      color: var(--gris);
      font-weight: 600;
      font-size: 24px;
      margin-bottom: 8px;
    }

    .slogan {
      color: #666;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .btn {
      background-color: var(--verde);
      color: var(--blanco);
      border: none;
      padding: 14px 30px;
      border-radius: 30px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(126, 211, 33, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(126, 211, 33, 0.4);
    }

    .footer {
      margin-top: 40px;
      font-size: 13px;
      color: #999;
    }

    /* Para convertir en PWA */
    @media (display-mode: standalone) {
      body {
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Logo PNG de 192x192 -->
  <div class="logo-container">
    <img src="logo.png" alt="CaducaNo" width="192" height="192">
  </div>

  <h1>CaducaNo</h1>
  <p class="slogan">Tu botiquín sin sorpresas.</p>
  <button class="btn" onclick="location.href='agregar.html'">➕ Agregar medicamento</button>
  <p class="footer">100% local — Sin nube. Sin anuncios. Tu salud, tu control.</p>

  <script>
    // Serviceworker para PWA (opcional, pero recomendado)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then(reg => {
          console.log('SW registrado:', reg);
        });
      });
    }

    // Detectar si se abre como app instalada
    if (window.matchMedia('(display-mode: standalone)').matches) {
      document.body.style.padding = '0';
    }
  </script>
</body>
</html>
